<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>La palette du goût</title>
</head>
<body>

    <header>

        <a href="homepage.html">
            <button class="go_back_hompage" type="submit">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <img src="images/logo/ohmyfood.png" alt="Logo du header">
    </header>

    <main>

        <div class="banner">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout">
        </div>

        <section class="menu">
            
            <!-- Menu sous forme de listes imbriquées -->
            <ul> 
                <!-- début de la liste pour le menu -->
                <!-- puce pour le titre -->
                <li>
                    <div class="header-menu">
                        <h1 class="resto-name">La palette du goût</h1> <i class="fa-solid fa-heart"></i>
                    </div>
                </li>

                <!-- puce pour les entrées -->
                <li>
                    <!-- liste des entrées -->
                    <ul>
                        <li><h2>ENTRÉES</h2></li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Fricassée d'escargot</h3>
                                    <div class="detail-dish">
                                        <p>Au piment d'Espelette</p> 
                                        <span class="price">25€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <div class="detail-dish">
                                        <p>Et ses copeaux de truffe noire</p> 
                                        <span class="price">35€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>

                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Oeuf au plat</h3>
                                    <div class="detail-dish">
                                        <p>Assaisonné à la truffe sur lit de caviar</p> 
                                        <span class="price">20€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                    </ul>
                </li>

                <!--puce pour les plats -->
                <li>
                    <!-- liste des plats -->
                    <ul>
                        <li><h2>PLATS</h2></li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <div class="detail-dish">
                                        <p>Accompagné de sa ribambelle de légumes</p> 
                                        <span class="price">40€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <div class="detail-dish">
                                        <p>À la truffe noire sur sa purée de panais</p> 
                                        <span class="price">35€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Filet de turbot</h3>
                                    <div class="detail-dish">
                                        <p>Aux agrumes</p> 
                                        <span class="price">44€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                    </ul>
                </li>

                <!-- puce pour les desserts -->
                <li>
                    <!-- liste des desserts -->
                    <ul>
                        <li><h2>DESSERTS</h2></li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Paris-Brest</h3>
                                    <div class="detail-dish">
                                        <p>Revisité</p> 
                                        <span class="price">18€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                        
                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <div class="detail-dish">
                                        <p>Et glace à la vanille de Madagascar</p> 
                                        <span class="price">22€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>                    

                        <li>
                            <button class="dish-card"  type="submit">
                                <div class="dish-name">
                                    <h3>Mousse au chocolat</h3>
                                    <div class="detail-dish">
                                        <p>Au piment d'Espelette et à la truffe noire</p> 
                                        <span class="price">23€</span>
                                    </div>
                                </div>                              
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </li>
                    </ul>
                </li>
                
            </ul>

            <button style="purple-btn" type="submit">
                <span>Commander</span>
            </button>
        </section>
    </main>
    
    
    <footer>

        <ul>
            <li>
                <img class="Logo_footer" src="images/logo/ohmyfood.png" alt="Logo footer">
            </li>

            <li>
                <a class="footer-link" href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>

            <li>
                <a  class="footer-link" href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>

            <li>
                <a class="footer-link" href="#">
                    <p>Mention légales</p>
                </a>
            </li>

            <li>
                <a class="footer-link" href="#">
                    <p>Contact</p>
                </a>
            </li>

        </ul>

    </footer>
</body>
</html>
